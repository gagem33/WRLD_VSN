version: '3.8'

services:
  # ============================================================================
  # Database Layer
  # ============================================================================
  
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: wrld-vsn-db
    environment:
      POSTGRES_DB: wrld_vsn
      POSTGRES_USER: wrld_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=timescaledb"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: postgres -c shared_preload_libraries=timescaledb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wrld_admin -d wrld_vsn"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgis-setup:
    image: timescale/timescaledb-ha:pg15-latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${DB_PASSWORD:-changeme}
    command: >
      bash -c "
        psql -h postgres -U wrld_admin -d wrld_vsn -c 'CREATE EXTENSION IF NOT EXISTS postgis;' &&
        psql -h postgres -U wrld_admin -d wrld_vsn -c 'CREATE EXTENSION IF NOT EXISTS pg_trgm;'
      "
    restart: "no"

  # Vector database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wrld-vsn-vector-db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: wrld-vsn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ============================================================================
  # Message Queue
  # ============================================================================
  
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: wrld-vsn-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: wrld-vsn-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  # ============================================================================
  # Backend Services
  # ============================================================================
  
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wrld-vsn-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://wrld_admin:${DB_PASSWORD:-changeme}@postgres:5432/wrld_vsn
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      QDRANT_URL: http://qdrant:6333
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================================================
  # Data Pipeline Services
  # ============================================================================
  
  news-ingestion:
    build:
      context: ./data-pipeline
      dockerfile: Dockerfile
    container_name: wrld-vsn-news-ingestion
    depends_on:
      - postgres
      - kafka
    environment:
      DATABASE_URL: postgresql://wrld_admin:${DB_PASSWORD:-changeme}@postgres:5432/wrld_vsn
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      NEWSAPI_KEY: ${NEWSAPI_KEY}
      OPENCAGE_API_KEY: ${OPENCAGE_API_KEY}
    volumes:
      - ./data-pipeline:/app
    command: python -u news_ingestion_worker.py

  sentiment-analyzer:
    build:
      context: ./ai-services
      dockerfile: Dockerfile
    container_name: wrld-vsn-sentiment
    depends_on:
      - kafka
      - qdrant
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      QDRANT_URL: http://qdrant:6333
      MODEL_NAME: ProsusAI/finbert
    volumes:
      - ./ai-services:/app
      - model_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python -u sentiment_worker.py

  # ============================================================================
  # Frontend
  # ============================================================================
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wrld-vsn-frontend
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
      REACT_APP_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm start

  # ============================================================================
  # Monitoring & Observability
  # ============================================================================
  
  grafana:
    image: grafana/grafana:latest
    container_name: wrld-vsn-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning

  prometheus:
    image: prom/prometheus:latest
    container_name: wrld-vsn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  grafana_data:
  prometheus_data:
  model_cache:

networks:
  default:
    name: wrld-vsn-network
